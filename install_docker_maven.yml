---
- name: Install Docker, Docker Compose, and Maven on Rocky Linux 9
  hosts: servers  # Make sure this matches the group name in your inventory
  become: yes
  tasks:
    - name: Install dependencies for Docker
      dnf:
        name:
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Download Docker installation script
      get_url:
        url: https://get.docker.com
        dest: /tmp/install-docker.sh
        mode: 'u+x'

    - name: Run Docker installation script
      command: /bin/bash /tmp/install-docker.sh

    - name: Enable Docker service to start on boot
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)
        dest: /usr/local/bin/docker-compose
        mode: 'u+x'

    - name: Install Maven
      dnf:
        name: maven
        state: present

    - name: Verify Maven installation
      command: mvn -v
